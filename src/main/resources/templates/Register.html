<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/css/RegisterStyle.css" />
    <title>Register</title>
</head>

<body onload="getEditData()">
    <div>
        <section>
            <header class="header">
                <div class="header-logo">
                    <img src="../static/Images/Divum_Logo.svg" alt="logo" width="80">
                </div>
                <div class="header-button">
                    <div>
                        <a href="index.html"><button type="submit" class="back-button">BACK</button></a>
                    </div>
                </div>
            </header>
        </section>

        <section class="form-main">
            <h1 class="register-header" id="register-header">REGISTER</h1>

            <form onsubmit="return checkAllValidation(event)" id="form-reset">
                <table class="form-table" >
                    <tr class="table-header">
                    </tr>
                    <tr id="table-email">
                        <td>
                            <label for="email">Email</label>
                        </td>
                        <td>
                            <input type="email" id="email" name="email" autocomplete="off" onchange="validateEmail()"
                                required />
                        </td>
                    </tr>
                    
                    <tr>
                        <td></td>
                        <td><span id="warn-email">Enter valid email</span></td>

                    </tr>
                    <tr id="table-fname">
                        <td>
                            <label for="fname">First Name</label>

                        </td>
                        <td>
                            <input type="text" id="fname" name="fname" autocomplete="off"
                                onchange="validateFirstName()" required />

                        </td>

                    </tr>
                    <tr>
                        <td></td>
                        <td><span id="warn-fname">First name should have only alphabets</span></td>

                    </tr>
                    <tr id="table-lname">
                        <td>
                            <label for="lname">Last Name</label>

                        </td>
                        <td>
                            <input type="text" id="lname" name="lname" autocomplete="off" onchange="validateLastName()"
                                required />
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><span id="warn-lname">Last name should have only alphabets</span></td>

                    </tr>
                    <tr id="table-mobile">
                        <td>
                            <label for="mobile">Mobile Number</label>

                        </td>
                        <td>
                            <input type="text" id="mobile" name="mobile" autocomplete="off"
                                onchange="validateMobileNum()" pattern="[6-9]{1}[0-9]{9}" maxlength="10" required />
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><span id="warn-mobile">Mobile number should starts with 6,7,8 or 9 and have 10 digits </span></td>

                    </tr>
                    <tr id="table-dob">
                        <td>
                            <label for="dob">Date of Birth</label>

                        </td>
                        <td>
                            <input type="date" id="dob" name="dob" autocomplete="off" onchange="validateDob()" 
                                required />
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><span id="warn-dob">Enter valid dob</span></td>

                    </tr>
                    <tr id="table-address">
                        <td>
                            <label for="address">Address</label>
                        </td>
                        <td>
                            <textarea id="address" name="address" maxlength="50" rows="5" autocomplete="off" placeholder="max 50 characters"
                                required></textarea>
                            
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><span id="warn-address">Enter valid address</span></td>

                    </tr>
                    <tr>
                        <td>

                        </td>
                        <td>
                            <input type="submit" value="submit" class="submit-button">
                            <input type="reset" value="clear" class="clear-button" id="clear-button">

                        </td>
                    </tr>


                </table>
            </form>
        </section>
    </div>

    <script src="../static/javascript/script.js"></script>
<script src="../static/javascript/test.js"></script>

</body>

</html>
